// Example build file

buildscript {
	repositories {
   	 mavenLocal()
   	 mavenCentral()
	}
	dependencies {
		classpath 'de.felixschulze.gradle:gradle-hockeyapp-plugin:1.0-SNAPSHOT'
	}
}

apply plugin: 'hockeyApp'

hockeyapp {
	apiToken = "123"
	outputDirectory = "target"
    symbolsDirectory = "target/symbols"
    releaseType = 2
    appFileNameRegex = "app.ipa"
    mappingFileNameRegex = "app.dSYM.zip"
    commitSha = 'abdef'
    buildServerUrl = null
    repositoryUrl = null
    variantToApplicationId = [
            ProductionRelease:  "abdefhgohofjkfaca2789609137402f9",
            ProductionDebug:    "abcdefghjiklmnof21296a9d592a60ea",
    ]
}
